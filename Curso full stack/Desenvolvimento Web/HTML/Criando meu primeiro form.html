<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form>
        <div>
        <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
        </div>
        <div>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required><br><br>
        </div>
        <div>
        <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="date"required>
        <label for="photo">-Foto</label>
            <input type="file" id="photo" name="photo">
            <br><br>
        </div>
        <div>
        <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>
            -Genero:
            <label for="female">F</label>
            <input type="radio" id="F" name="Gender" value="F">
            <label for="male">M</label>
            <input type="radio" id="M" name="Gender" value="M"><br><br>
        </div>
        <div>
            Suas principais qualidades:
            <br>
            <label for="quality1">Inteligência</label>
            <input type="checkbox" id="quality1" name="quality1" value="Inteligência">|
            <label for="quality2">Resiliencia</label>
            <input type="checkbox" id="quality2" name="quality2" value="Resiliencia">|
            <label for="quality3">Preparo fisico</label>
            <input type="checkbox" id="quality3" name="quality3" value="Preparo Fisico">|
            <label for="quality4">Educação</label>
            <input type="checkbox" id="quality4" name="quality4" value="Educação">|
            <br>
            <br>
        </div>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser astronauta?"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="criar">
        </div>
    </form>
</body>
</html>
